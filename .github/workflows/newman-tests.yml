name: API Tests with Newman

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  test-api:
    runs-on: ubuntu-latest  

    steps:
      - name: Clonar repositÃ³rio
        uses: actions/checkout@v3  

      - name: Instalar Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Instalar Newman e HTML Extra Reporter
        run: |
          npm install -g newman
          npm install -g newman-reporter-htmlextra --unsafe-perm=true

      - name: Rodar Testes da API
        run: |
          mkdir -p newman
          newman run collections/postman-collection-test3.json \
            -r cli,json,htmlextra \
            --reporter-json-export newman/report.json \
            --reporter-htmlextra-export newman/report.html || true

          echo ""
          echo "âœ… RelatÃ³rio HTML gerado:"
          echo "ðŸ“„ newman/report.html"
          echo "VocÃª pode baixÃ¡-lo nos artefatos da pipeline ou abrir esse caminho local se estiver rodando fora do GitHub Actions."
          
      - name: Fazer upload do relatÃ³rio HTML como artefato
        uses: actions/upload-artifact@v3
        with:
          name: Relatorio-Newman-HTML
          path: newman/report.html
